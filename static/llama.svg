<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Simple llama illustration in SVG -->
  <defs>
    <linearGradient id="llamaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Llama body -->
  <ellipse cx="100" cy="130" rx="40" ry="50" fill="url(#llamaGradient)"/>

  <!-- Llama neck -->
  <rect x="95" y="80" width="10" height="50" fill="url(#llamaGradient)"/>

  <!-- Llama head -->
  <ellipse cx="100" cy="70" rx="25" ry="30" fill="url(#llamaGradient)"/>

  <!-- Ears -->
  <ellipse cx="85" cy="55" rx="8" ry="15" fill="url(#llamaGradient)"/>
  <ellipse cx="115" cy="55" rx="8" ry="15" fill="url(#llamaGradient)"/>

  <!-- Eyes -->
  <circle cx="92" cy="70" r="4" fill="white"/>
  <circle cx="108" cy="70" r="4" fill="white"/>
  <circle cx="93" cy="71" r="2" fill="black"/>
  <circle cx="109" cy="71" r="2" fill="black"/>

  <!-- Nose/mouth -->
  <ellipse cx="100" cy="82" rx="6" ry="4" fill="#764ba2"/>

  <!-- Legs -->
  <rect x="75" y="170" width="10" height="30" fill="url(#llamaGradient)"/>
  <rect x="115" y="170" width="10" height="30" fill="url(#llamaGradient)"/>

  <!-- Decorative elements (like a crypto llama!) -->
  <circle cx="130" cy="120" r="3" fill="#ffd700"/>
  <circle cx="140" cy="130" r="2" fill="#ffd700"/>
  <circle cx="135" cy="135" r="2.5" fill="#ffd700"/>
</svg>
